  /* Container for the graph */
  #connections-graph-container {
    position: relative;
    background-color: #121212;  /* Dark theme */
    margin: 0 auto;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  /* Graph container */
  #connections-graph {
    height: 700px;
    width: 100%;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 20px;
    background-color: #222;  /* Dark background for the graph */
  }

  /* Button styling */
  .toggle-physics-button {
    background: linear-gradient(135deg, #4a90e2, #357abd);
    color: white;
    padding: 14px 28px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    text-align: center;
    transition: transform 0.3s, background-color 0.3s ease, box-shadow 0.2s ease;
    margin-bottom: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
  }

  /* Button hover effect */
  .toggle-physics-button:hover {
    background-color: #357abd;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  /* Button active effect */
  .toggle-physics-button:active {
    transform: scale(0.98);
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
  }
</style>

    const nodes = new vis.DataSet([]);
    const edges = new vis.DataSet([]);
    const nodeConnections = {};

    const groups = {
      item: {
        color: { background: '#4a90e2', border: '#357abd' }
      },
      tag: {
        color: { background: '#e24a4a', border: '#bd3535' }
      }
    };

    items.forEach(item => {
      const itemNode = {
        id: item.id,
        label: item.title,
        title: `<h3>${item.title}</h3><ul>${item.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>`,
        group: "item",
        size: item.tags.length * 2,
        font: { color: '#ffffff' }
      };
      nodes.add(itemNode);

      item.tags.forEach(tag => {
        const tagNode = nodes.get(tag);
        if (!tagNode) {
          nodes.add({ 
            id: tag, 
            label: tag, 
            group: "tag",
            font: { color: '#ffffff' }
          });
        }
        edges.add({ 
          from: item.id, 
          to: tag,
          color: { color: '#666666', highlight: '#999999' }
        });

        nodeConnections[tag] = (nodeConnections[tag] || 0) + 1;
        nodeConnections[item.id] = (nodeConnections[item.id] || 0) + 1;
      });
    });

    nodes.forEach(node => {
      const connectionCount = nodeConnections[node.id] || 0;
      node.size = Math.max(8, connectionCount * 2);
      nodes.update(node);
    });

    const container = document.getElementById("connections-graph");
    const data = { nodes: nodes, edges: edges };

    const options = {
      nodes: {
        shape: 'dot',
        font: { size: 14 },
        scaling: {
          min: 8,
          max: 12
        }
      },
      edges: {
        width: 1,
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        enabled: false,
        solver: 'forceAtlas2Based',
        forceAtlas2Based: {
          gravitationalConstant: -50,
          centralGravity: 0.01,
          springLength: 100,
          springConstant: 0.08
        },
        stabilization: {
          iterations: 100
        }
      },
      interaction: {
        hover: true,
        zoomView: true,
        dragView: true,
        dragNodes: true,
        zoomSpeed: 0.5,
        tooltipDelay: 300
      },
      groups: groups,
      layout: {
        randomSeed: 2,
        improvedLayout: true
      }
    };

    const network = new vis.Network(container, data, options);

    function applyCircularLayout() {
      const positions = {};
      const nodeCount = nodes.length;
      const radius = 300;
      const angle = (2 * Math.PI) / nodeCount;
        const yOffset = -100; // Add an offset to raise the mandala
      
      let i = 0;
      nodes.forEach((node) => {
        positions[node.id] = {
          x: radius * Math.cos(angle * i),
          y: radius * Math.sin(angle * i)
        };
        i++;
      });
      
      network.setOptions({ physics: { enabled: false } });
      network.moveTo({ scale: 0.3 });
      network.body.data.nodes.update(
        nodes.map(node => ({
          id: node.id,
          x: positions[node.id].x,
          y: positions[node.id].y
        }))
      );
    }

    network.moveTo({
      position: { x: 0, y: 0 },
      scale: 0.3,
      animation: {
        duration: 1000,
        easingFunction: 'easeInOutQuad'
      }
    });

    // Initial layout
    applyCircularLayout();

    const toggleButton = document.querySelector(".toggle-physics-button");
    let isPhysicsEnabled = false;

    toggleButton.addEventListener("click", function() {
      isPhysicsEnabled = !isPhysicsEnabled;
      if (isPhysicsEnabled) {
        network.setOptions({ physics: { enabled: true } });
      } else {
        applyCircularLayout();
      }
    });
  });
